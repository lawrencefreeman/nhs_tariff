name: Deploy Snowflake Setup (Key-Pair Auth)

on:
  push:
    branches:
      - dev
      - test
      - main
  workflow_dispatch:

env:
  ENVIRONMENT: ${{ github.ref_name }}   # e.g., dev / test / main

jobs:
  deploy:
    name: Deploy to Snowflake
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Snowflake CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip install snowflake-cli-labs
          snow --version

      - name: Configure private key for Snowflake auth
        env:
          SNOWFLAKE_PRIVATE_KEY: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
        run: |
          echo "$SNOWFLAKE_PRIVATE_KEY" > private_key.p8
          chmod 600 private_key.p8

      - name: Run Snowflake setup scripts
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_PRIVATE_KEY_PASSPHRASE: ${{ secrets.SNOWFLAKE_PRIVATE_KEY_PASSPHRASE }}
          AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
          S3_ALLOWED_LOCATION: ${{ secrets.S3_ALLOWED_LOCATION }}
        run: |
          echo "Deploying Snowflake setup..."
          for file in snowflake/setup/*.sql; do
            echo "Running $file ..."
            snow sql \
              --account "$SNOWFLAKE_ACCOUNT" \
              --user "$SNOWFLAKE_USER" \
              --authenticator snowflake_jwt \
              --private-key-path private_key.p8 \
              --private-key-passphrase "$SNOWFLAKE_PRIVATE_KEY_PASSPHRASE" \
              --role "$SNOWFLAKE_ROLE" \
              --warehouse "$SNOWFLAKE_WAREHOUSE" \
              --database "$SNOWFLAKE_DATABASE" \
              -q "$(envsubst < $file)"
          done